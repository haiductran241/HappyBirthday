<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Sema</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./Ảnh cr.png" type="image/x-icon" />
  </head>
  <body>
    <div id="fireworks"></div>
    <!-- thêm cái cây nến vô -->
    <div class="glow" id="glow"></div>
    <div id="candle">
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div class="stripe"></div>
      <div id="top">
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div class="smoke"></div>
        <div id="knot"></div>
        <div class="burn" id="flame"></div>
      </div>
    </div>
    <!-- này là code nguyên bản -->
    <div class="gift" id="giftBox">
      <img class="gift-img" src="./Connan-removebg-preview.png" alt="Hộp quà" />
    </div>

    <div class="card hidden" id="message">
      <h1>Happy birthday</h1>
      <p id="birthdayText"></p>
      <p id="birthdayText2">NW/15h00;13h30;10h00;17h40;19h55;14h40;13h30/AR</p>
      <img class="birthdaycake" src="./birthday-cake-lit-candles-2d-600nw-2379859983-removebg-preview.png" alt="bánh sinh nhật">
    </div>

    <audio
      id="birthdayMusic"
      src="./Detective Conan Main Theme (Captured In Her Eyes Version).mp3"
      loop
    ></audio>
    <script src="./index.js"></script>
  </body>
</html>
